<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規投稿 - Vox-Net</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4caf50;
        }
        form {
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            color: #fff;
            background-color: #4caf50;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #4caf50;
            text-decoration: none;
            border: 1px solid #4caf50;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #4caf50;
            color: white;
        }
    </style>
    <script>
        function disableButton(button) {
            button.disabled = true;
            button.form.submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">新規投稿</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.text.label_tag }}
                {{ form.text }}
            </div>
            <button type="submit" class="btn btn-primary" onclick="disableButton(this)">投稿</button>
        </form>
        <a class="btn btn-secondary mt-3" href="{% url 'home' %}">戻る</a>
    </div>
</body>
</html>
