<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vox-Net</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* 薄い緑色の背景 */
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4caf50; /* 少し濃い緑色 */
        }
        p {
            font-size: 1.2rem;
        }
        a {
            color: #4caf50;
            text-decoration: none;
            border: 1px solid #4caf50;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Vox-Net</h1>
        <p>Your gateway to modern web solutions.</p>
        <a href="https://vox-net.com">Explore More</a>
    </div>
</body>
</html>
