{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Set New Password" %}{% endblock %}
{% block content %}
<h2 class="left-sidebar">{% trans "Set New Password" %}</h2>
<dev>
  <form method="post" action="{% url 'account_reset_password_from_key' uidb36=uidb36 key=key %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">{% trans "Set Password" %}</button>
  </form>  
</dev>
{% endblock %}
