{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2 class="left-sidebar">{% trans "Login" %}</h2>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">{% trans "Login" %}</button>
</form>
<p>{% trans "Don't have an account?" %} <a href="{% url 'account_signup' %}">{% trans "Sign up here" %}</a>.</p>
{% endblock %}
